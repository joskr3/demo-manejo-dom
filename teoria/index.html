<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Manejo del DOM</title>
</head>

<body>
  <p id="mi-id">Elemento 1</p>
  <p class="mis-clases">Elemento 2</p>
  <p class="mis-clases">Elemento 3</p>
  <p id="mi-id2">Elemento 4</p>
  <p class="mi-clase">Elemento 5</p>
  <p class="mi-clase">Elemento 6</p>


  <!-- modal version taildwindcss -->
  <button id="abrirModal" class="border-2 p-4 bg-red-500">
    Abrir modal
  </button>

  <div id="miModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8">
      <p>Contenido del modal</p>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>
  <!--  -->

  <!-- modal version css -->
  <button id="abrirModal2" style="border: 1px solid transparent; padding: 1rem; background: lightblue; ">
    Abrir modal Css 2
  </button>

  <div id="miModal2" style="visibility: hidden; position: fixed; inset: 0px; background: lightgrey; display: flex; align-items: center;justify-content: center ; opacity: 75%;">
    <div style="background: white; padding: 2rem;">
      <p>Contenido del modal 2</p>
      <button id="cerrarModal2">Cerrar</button>
    </div>
  </div>
  <!--  -->


  <!-- modal version 2 css -->
  <button id="abrirModal3" class="boton-abrir-modal">
    Abrir modal Css3
  </button>

  <div id="miModal3" class="contenedor-modal">
    <div class="contenido-modal">
      <p>Contenido del modal 3</p>
      <button id="cerrarModal3">Cerrar</button>
    </div>
  </div>
  <!--  -->

  <form id="miFormulario">
    <label id="label" for="campo1"> Mi campo 1</label>
    <input name="campo1" id="campo1">
    <input type="submit">
  </form>

  <script src="script.js"></script>
</body>

</html>
